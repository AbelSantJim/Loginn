<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro</title>
  <link href="css/login.css" rel="stylesheet" />
  
</head>
<body>
  <div class="container">
    <h1>Registro</h1>
    <img src="assets/img/icono.png" class="icono" alt="Cinque Terre"> 
    <form id="loginForm">
      <p>Nombre de usuario:</p>
      <input id="usuario" placeholder="nombre de usuario" required />
      <p>Correo Electronico:</p>
      <input type="email" id="correo" placeholder="correo@ejemplo.com" required />
      <p>Contraseña:</p>
      <input type="password" id="contrasena" placeholder="••••••••" required />
      <button type="submit" id="btnRegistro">Registrarse</button>
    </form>
    <p id="mensaje" style="color: red;"></p>
  </div>
</body>
<script src="js/registro.js"></script>
</html>
