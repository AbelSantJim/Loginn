<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio de Sesion</title>
  <link href="css/login.css" rel="stylesheet" />
  
</head>
<body>
  <div class="container">
    <h1>Inicio de sesion</h1>
    <img src="assets/img/icono.png" class="icono" alt="Cinque Terre"> 
    <form id="loginForm">
      <p>Correo Electronico:</p>
      <input type="email" id="correo" placeholder="correo@ejemplo.com" required />
      <p>Contraseña:</p>
      <input type="password" id="contrasena" placeholder="••••••••" required />
      <button type="submit" id="btnLogin">Iniciar sesión</button>
    </form>
    <div>
      <p class="sub"  id="olvidoContrasena">¿Ha olvidado su contraseña?</p>
      <p class="sub" id="registrate">Registrate</p>
    </div>
    <p id="mensaje" style="color: red;"></p>
  </div>

 
</body>
 <script src="js/valid.js"></script>
</html>
